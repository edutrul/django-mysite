<div id="polls-list">
  <ul>
    {% if latest_poll_list %}
        {% for poll in latest_poll_list %}
            <li><a href="/polls/{{ poll.id }}/">{{ poll.question }} - {{ forloop.counter }}</a></li>
        {% endfor %}
    {% else %}
        <p>No available polls were posted</p>
    {% endif %}
  </ul>
</div>
